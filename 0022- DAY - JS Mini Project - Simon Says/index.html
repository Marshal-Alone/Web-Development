<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2 class="highscore">High-score : 5</h2>
    <h2 id="lvl">Press any key to start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div type="button" id="pink" class="btn pink"></div>
            <div type="button" id="orange" class="btn orange"></div>
        </div>
        <div class="line-two">
            <div type="button" id="teal" class="btn teal "></div>
            <div type="button" id="aqua" class="btn aqua"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
