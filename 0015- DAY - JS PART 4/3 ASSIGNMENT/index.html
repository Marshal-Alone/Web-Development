<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount , bold">
                <p class="bold">Enter Amount</p>
                <input value="1" type="number" required />
            </div>
            <div class="dropdown">
                <div  class="from" >
                    
                    <h4 class="bold">From</h4>
                    <div class="select-container">
                        <img id="from-img" src="https://flagsapi.com/US/flat/64.png" />
                        <select id="from" name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p class="bold">To</p>
                    <div class="select-container">
                        <img id="to-img" src="https://flagsapi.com/IN/flat/64.png" />
                        <select id="to" name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">----</div>
            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>


    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
