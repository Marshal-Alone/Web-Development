<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON GROUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>BUTTON GROUP :</h3>
    <div class="btn-group">
        <button class="btn btn-outline-primary">Button 1</button>
        <button class="btn btn-outline-info">Button 2</button>
        <button class="btn btn-outline-warning">Button 3</button>
    </div><br><br>

    <button class="btn btn-info">Button 1</button>
        <button class="btn btn-info">Button 2</button>
        <button class="btn btn-info">Button 3</button>
    <hr>

    <h3>Checkbox Group</h3>
    <div class="btn-group" role="group">
        <input type="checkbox" class="btn-check" name="check" id="check1"></input>
        <label class="btn btn-outline-primary" for="check1">CheckBox1</label>
        <input type="checkbox" class="btn-check" name="check" id="check2"></input>
        <label class="btn btn-outline-primary" for="check2">CheckBox2</label>
        <input type="checkbox" class="btn-check" name="check" id="check3"></input>
        <label class="btn btn-outline-primary" for="check3">CheckBox3</label>
    </div><br><hr>
    <h3>Radio Group</h3>
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="radio" id="radio1"></input>
        <label class="btn btn-outline-primary" for="radio1">Radio 1</label>
        <input type="radio" class="btn-check" name="radio" id="radio2"></input>
        <label class="btn btn-outline-primary" for="radio2">Radio 2</label>
        <input type="radio" class="btn-check" name="radio" id="radio3"></input>
        <label class="btn btn-outline-primary" for="radio3">Radio 3</label>
    </div><br><hr><br>

    <div class="btn-toolbar">
        <div class="btn-group me-2" role="group">
            <input type="checkbox" class="btn-check" name="check" id="check11"></input>
            <label class="btn btn-outline-primary" for="check11">CheckBox1</label>
            <input type="checkbox" class="btn-check" name="check" id="check21"></input>
            <label class="btn btn-outline-primary" for="check21">CheckBox2</label>
            <input type="checkbox" class="btn-check" name="check" id="check31"></input>
            <label class="btn btn-outline-primary" for="check31">CheckBox3</label>
        </div>

        <div class="btn-group me-2" role="group">
            <input type="radio" class="btn-check" name="radio" id="radio11"></input>
            <label class="btn btn-outline-primary" for="radio11">Radio 1</label>
            <input type="radio" class="btn-check" name="radio" id="radio21"></input>
            <label class="btn btn-outline-primary" for="radio21">Radio 2</label>
            <input type="radio" class="btn-check" name="radio" id="radio31"></input>
            <label class="btn btn-outline-primary" for="radio31">Radio 3</label>
        </div>
    </div>
     
    
    
    
    
    
    
    
    
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
