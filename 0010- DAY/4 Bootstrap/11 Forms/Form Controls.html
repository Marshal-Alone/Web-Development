<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Form Demo</h2>
    <hr />
    
    <hr />

    <form action="#">
        <h4>Form Controls :</h4>
        <div class="mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="Enter your email" id="email" name="email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password" name="pass" />
        </div>
        <hr />
        <!-- ------------------------------------------------------ -->
        <h4>Form Select:</h4>
        <div class="mb-3">
            <select class="form-select" name="city" id="city">
                <option value="Choose your city">Choose your city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Pune">Pune</option>
            </select>
        </div>
        <hr />

        <!-- ------------------------------------------------------ -->
        <h4>Form Checkbox :</h4>

        <div class="mb-3">
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree"> Normal :Agree </label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" for="bagree"> BootStrap :Agree </label>
            <input class="form-check-input" type="checkbox" name="agree" id="bagree" />
        </div>
        <hr />

        <!-- ------------------------------------------------------ -->
        <h4>Form Radio :</h4>
        <div class="mb-3">
            <input type="radio" name="r-agree" id="r-agree" />
            <label for="r-agree"> Normal :Agree </label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" for="rb-agree">
                BootStrap :Agree
            </label>
            <input class="form-check-input" type="radio" name="rb-agree" id="rb-agree" />
        </div>
        <hr />

        <!-- ------------------------------------------------------ -->
        <h4>Form Switch :</h4>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>

         <!-- ------------------------------------------------------ -->
         <h4>Form  Layout:</h4>

        <button type="submit">SUBMIT</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
