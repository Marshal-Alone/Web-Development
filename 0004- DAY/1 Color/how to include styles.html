<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to include styles</title>

    <!-- Inline Style -->
    h3{
        color: red;
        background-color:yellow;
    }


    <!-- External Stylesheet -->
     <link rel="Stylesheet" href="basic style.css">

</head>
<body>
    <div>
        <h2>Inline Style</h2>
        <h4 style="color: red;">Apna College</h4>
        <h4 style="color: red;">Shraddha Khapra</h4>
        <h4 style="color: red;">Hello World !</h4>
        <hr>
    </div>

    <div>
        <h2>Inline Style </h2>
        <h3>Apna College</h3>
        <h3>Shraddha Khapra</h3>
        <h3>Hello World !</h3>
        <hr>
    </div>

    <div>
        <h2>External Stylesheet</h2>
        <h4>Apna College</h4>
        <h4>Shraddha Khapra</h4>
        <h4>Hello World !</h4>
        <hr>
    </div>
    
</body>
</html>
