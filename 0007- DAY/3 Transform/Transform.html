<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="Transform.css">
</head>
<body>
    <h6><b>TRANSFORM :</b> WE CAN ROTATE, SCALE,SKEW OR TRANSLATE ELEMENTS</h6>
    <hr>
    <h6>Rotate :</h6>
    <div class="rotate base">ONE</div><hr>

    <h6>Scale :</h6>
    <div class="scale base">TWO</div><hr>

    <h6>TRANSLATE :</h6>
    <div class="translate base">THREE</div><hr>

    <h6>SKEW :</h6>
    <div class="skew base">FOUR</div><hr>

    <h6>ALL :</h6>
    Rotate,Scale,Translate
    <div class="All base">FOUR</div><hr>
</body>
</html>
