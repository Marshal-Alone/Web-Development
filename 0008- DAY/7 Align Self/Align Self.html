<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="Align Self.css">
</head>
<body>
    <h3 id="h3">Flexbox Playground</h3>
    <hr>

    <h4 class="margin">align-items: flex-start;</h4>
    <div class="container flex-start">
        <div class="item">1</div>
    </div>
    <hr>
    <h4 class="margin">align-items: center;</h4>
    <div class="container center">
        <div class="item">1</div>
    </div>
    <hr>
    <h4 class="margin">align-items: flex-end;</h4>
    <div class="container flex-end">
        <div class="item">1</div>
    </div>
    <hr>
    <h4 class="margin">align-items: baseline;</h4>
    <div class="container baseline">
        <div class="item">1</div>
        <div class="item" style="height: 100px;">2</div>
        <div class="item">3</div>
    </div>
    <hr>
    <h4 class="margin">align-items: stretch;</h4>
    <div class="container stretch">
        <div class="item">1</div>
    </div>
    <hr>
</body>
</html>
