<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="/server">
        <div>
            <h4>Text</h4>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username" >
        <hr>
        </div>

        <div>
            <h4>Password</h4>
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter Password" id="password">
            <hr>
        </div>

        <div>
            <h4>Number</h4>
            <label for="age">Age :</label>
            <input type="number" placeholder="Enter age" id="age">
            <hr>
        </label>
        </div>

        <div>
            <h4>Email</h4>
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter email" id="email">
            <hr>
        </div>

        <div>
            <h4>Button</h4>
            <button>Submit</button>

            <h5>Submit Button</h5>
            <button type="submit">Submit</button>

            <h5>Simple Button</h5>
            <button type="button">Submit</button>

            <h5>Reset Button</h5>
            <button type="reset">Submit</button>
            <hr>
            
             <h5>NOT ADVISABLE</h5>
            <h5>Input Element</h5>
            <input type="reset" value="Click me to reset">
            
            <h5>Input Element</h5>
            <input type="submit">
            <hr>
        </div>

        <h4>Checkbox</h4>
        <input type="checkbox">
        <hr>

        <h4>Radio Button</h4>
        <input type="radio">
        <hr>

        

        <h4>Time</h4>
        <input type="time" >
        <hr>

        <h4>Date</h4>
        <input type="date">
        <hr>

        <h4>Color</h4>
        <input type="color" >
        <hr>


    </form>

    


</body>
</html>
