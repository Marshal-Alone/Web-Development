<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT Q</title>
</head>
<body>
    <h2>Q1</h2>
    <table border="black">
        <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>

            <tr>
                <th>City</th>
                <th>House</th>
            </tr>    
            <tr>

                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>

                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>

                <td>c</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>

                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>

            
    </table>
    <hr>
    <h2>Q2</h2>
<form>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" >
        <br><br>

        <label for="sex">Sex :</label>

        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male:</label>

        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="country">Country :</label>
        <select name="country" id="country">
            <option>--Please select a country--</option>
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
        <br><br>

        <label for="Message">Message :</label><br>
        <textarea rows="4" cols="35" id="Message" name="message"></textarea>
        <br><br>

        <input type="checkbox" name="subscribe" id="sub">
        <label for="sub">Subscribe ?</label>

        <br><br>
        <button type="submit">Submit</button>
    </form>    
    <hr>

    <h2>Q3</h2>
    <h1>Feedback Form</h1>
    <form action="/action">

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Write your email">
        <br><br>

        
        <label for="feedback">Message :</label><br>
        <textarea rows="4" cols="35" name="feedback" id="feedback"></textarea>
        
        <br><br>

        <label for="rating">Rate us out of 5:</label><br>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <br>

        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <br>

        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <br>

        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <br>

        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
        <br><br>

        <button type="submit">Submit</button>

    </form>
    <hr>
    
    </body>
    </html>
